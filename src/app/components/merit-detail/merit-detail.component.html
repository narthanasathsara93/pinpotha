<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="merit" class="detail-container">
  <!-- Title -->
  <header class="header-row">
    <h2>{{ merit?.title }}</h2>
  </header>

  <!-- Date -->
  <section class="date-section">
    <time class="merit-date">{{ merit.date | date : "mediumDate" }}</time>
  </section>

  <!-- Description -->
  <section class="description-section">
    <h3>විස්තරය</h3>
    <p class="description">{{ merit?.description }}</p>
  </section>

  <!-- Video URLs -->
  <section
    *ngIf="merit.video_urls && merit.video_urls.length > 0"
    class="video-list"
  >
    <h3>වීඩියෝ</h3>
    <div *ngFor="let url of videoUrls" style="margin-bottom: 1rem">
      <iframe
        [src]="url"
        width="640"
        height="480"
        allow="autoplay"
        frameborder="0"
      ></iframe>
    </div>
  </section>

  <!-- Images -->
  <section
    class="images-section"
    *ngIf="merit.image_urls && merit.image_urls.length > 0"
  >
    <h3>ඡායාරූප</h3>
    <app-image-gallery [images]="merit.image_urls"></app-image-gallery>
  </section>

  <!-- Buttons -->
  <div class="button-row">
    <button
      mat-stroked-button
      color="primary"
      (click)="onBack()"
      aria-label="Back"
    >
      ආපසු
    </button>
    <ng-container *ngIf="isLoggedIn()">
      <button
        mat-flat-button
        color="accent"
        (click)="onEdit()"
        aria-label="Edit"
      >
        වෙනස් කිරීම
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="onDelete()"
        aria-label="Delete"
      >
        මකන්න
      </button>
    </ng-container>
  </div>
</div>
