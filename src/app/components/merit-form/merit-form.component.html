<div class="form-container" *ngIf="!loading; else loadingTemplate">
  <div *ngIf="merit.id" class="header-row">
    <h2>අංක {{ merit.id }}</h2>
  </div>
  <form (ngSubmit)="onSubmit()" #meritForm="ngForm">
    <!-- Title -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput required [(ngModel)]="merit.title" name="title" />
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        rows="5"
        [(ngModel)]="merit.description"
        name="description"
      ></textarea>
    </mat-form-field>

    <!-- Receiver -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Receiver</mat-label>
      <input matInput [(ngModel)]="merit.receiver" name="receiver" />
    </mat-form-field>

    <!-- Date -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="merit.date"
        name="date"
        required
        [value]="merit.date ? (merit.date | date : 'yyyy-MM-dd') : ''"
        (dateChange)="
          merit.date = $event.value ? $event.value.toISOString() : ''
        "
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Type -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <select matNativeControl required [(ngModel)]="merit.type" name="type">
        <option value="" disabled>Select type</option>
        <option *ngFor="let option of types" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </mat-form-field>

    <!-- Video Urls -->
    <div class="video-url-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Add Video URL</mat-label>
        <input
          matInput
          [(ngModel)]="newVideoUrl"
          name="newVideoUrl"
          placeholder="Enter one video URL"
          (keyup.enter)="addVideoUrl()"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="addVideoUrl()"
        [disabled]="!newVideoUrl.trim()"
      >
        Add URL
      </button>

      <div *ngIf="videoUrlsArray.length > 0" class="url-list">
        <mat-list>
          <mat-list-item *ngFor="let url of videoUrlsArray; let i = index">
            <a
              class="vid-url"
              [href]="url"
              target="_blank"
              rel="noopener noreferrer"
              >Link {{ i + 1 }}</a
            >
            <button
              mat-icon-button
              color="warn"
              (click)="removeVideoUrl(i, $event)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <!-- Existing Images (from DB) -->
    <div class="image-section">
      <div *ngIf="existingImages.length > 0">
        <h4>Existing Images</h4>
        <div
          *ngFor="let img of existingImages; let i = index"
          class="image-upload-section"
        >
          <img
            [src]="img"
            alt="Existing Image {{ i + 1 }}"
            class="image-preview"
          />
          <button
            type="button"
            mat-button
            color="warn"
            (click)="removeExistingImageLocally(i)"
          >
            Remove
          </button>
        </div>
      </div>

      <!-- New Images (not yet uploaded) -->
      <div *ngIf="selectedFiles.length > 0">
        <h4>New Images</h4>
        <div
          *ngFor="let file of selectedFiles; let i = index"
          class="image-upload-section"
        >
          <img
            *ngIf="filePreviews[i]"
            [src]="filePreviews[i]"
            alt="Preview {{ i + 1 }}"
            class="image-preview"
          />
          <button
            type="button"
            mat-button
            color="warn"
            (click)="removeNewImageLocally(i)"
          >
            Remove
          </button>
        </div>
      </div>

      <!-- Image Upload Button -->
      <div class="custom-upload-wrapper">
        <input
          id="imageUpload"
          type="file"
          (change)="onImageSelected($event)"
          accept="image/*"
          hidden
        />
        <label for="imageUpload" class="custom-upload-button">
          <mat-icon>add_photo_alternate</mat-icon>
          Add Image
        </label>
      </div>
    </div>
    <!-- Buttons -->
    <div class="button-row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="meritForm.invalid"
      >
        Save
      </button>
      <button mat-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>

<ng-template #loadingTemplate>
  <div class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</ng-template>
