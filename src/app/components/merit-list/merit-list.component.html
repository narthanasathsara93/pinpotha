<div *ngIf="loading" class="loading-spinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngIf="error" class="error-message">{{ error }}</div>

<div class="merit-list-container" *ngIf="!loading && !error">
  <div class="filter-row">
    <div class="total-count">එකතුව : {{ filteredMerits.length }}</div>

    <mat-form-field appearance="fill" class="filter-select">
      <mat-select
        [value]="selectedType"
        (valueChange)="selectedType = $event"
        placeholder="සියලුම"
      >
        <mat-option value="">සියලුම</mat-option>
        <mat-option *ngFor="let t of types" [value]="t.value">{{ t.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="merit-item" *ngFor="let merit of pagedMerits; let i = index" (click)="viewDetail(merit.id)" >
    <div class="merit-number">{{ pageIndex * pageSize + i + 1 }}</div>
    <img
      class="merit-image"
      [src]="
        merit.image_urls?.length
          ? merit.image_urls[0]
          : defaultImageUrl
      "
      alt="{{ merit.title }}"
    />
    <div class="merit-info">
      <h1></h1>
      <h3 class="merit-title">{{ merit.title }}</h3>
      <p class="merit-description">{{ merit.description }}</p>
      <p class="merit-date">{{ merit.date | date : "mediumDate" }}</p>
    </div>
  </div>

  <mat-paginator
    [length]="totalFilteredCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
